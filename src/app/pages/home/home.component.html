<h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ title }}</h1>
<p class="text-center">{{ description }}</p>


<div class="lg:w-2/4 md:w-1/2 w-full px-4">
    <h3 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Recherche</h3>
    <div class="flex xl:flex-nowrap md:flex-nowrap lg:flex-wrap flex-wrap justify-center items-end md:justify-start">
      <div class="relative w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
        <label for="footer-field" class="leading-7 text-sm text-gray-600">nom du produit</label>
        <input type="text" id="footer-field" name="footer-field" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        
    </div>
      <button class="lg:mt-2 xl:mt-0 flex-shrink-0 inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded">chercher</button>
      <button class="lg:mt-2 xl:mt-0 flex-shrink-0 inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded" (click)="sortProductsByPriceCroissant()">Trier prix croissant</button>
      <button class="lg:mt-2 xl:mt-0 flex-shrink-0 inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded" (click)="sortProductsByPriceDecroissant()">Trier prix d√©croissant</button>
    </div>
  </div>




<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
@for(product of products; track product.id){

    
        
          
            <div class="p-4 md:w-1/3">
              <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                <img class="imageProduit lg:h-48 md:h-36 w-full object-cover object-center" [src]="product.url" alt="blog">
                <div class="p-6">
                  <h3 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{ product.category }}</h3>
                  <h2 class="title-font text-lg font-medium text-gray-900 mb-3">{{ product.name }}</h2>
                  <p class="leading-relaxed mb-3">{{ product.price }}</p>
                  <div class="flex items-center flex-wrap ">
                    <a class="text-yellow-500 inline-flex items-center md:mb-2 lg:mb-0">voir plus
                      <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                      </svg>
                    </a>
                
                  </div>
                </div>
              </div>
            </div>
}
</div>
</div>
</section>
